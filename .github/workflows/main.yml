name: Run Jupyter Notebook

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - run: pip install gh

      - run: echo ${{ secrets.GTOKEN }} | gh auth login --with-token

      - run: gh codespace jupyter -c supreme orbit
